<html>
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" href="icon.png">
      <title>Bedrock RP - редирект</title>
   </head>
   <body>
      <text id="debug"></text>
      <script>
         document.onload = setupPage(); 
         
         function setupPage() {
          setDebug();
         }
         
         function setDebug() {
         
         let agent = getPlatform();
         document.getElementById("debug").innerHTML = agent;
         
         }
         
         function getPlatform() {
         let useragent = navigator.userAgent;
         
         if (useragent.search("Android") != -1) {
          useragent = "Android";
		  document.location.href = '/mobile_redirect.html'
         }
         
         if (useragent.search("Windows") != -1) {
          useragent = "Windows";
		  document.location.href = '/index_desktop.html'
         }
         
         if (useragent.search("Linux") != -1 && useragent.search("Android") == -1) {
         useragent = "Linux";
		 document.location.href = '/index_desktop.html'
         }
         return useragent;
         }
      </script>
   </body>
</html>
